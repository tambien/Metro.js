<!DOCTYPE HTML>
<head>
	<title>BASIC METRONOME</title>
	<script type="text/javascript" charset="UTF-8" src="../src/Metro.js"></script>
</head>
<body>
	<script type="text/javascript">
		//make a metronome
		METRO.start();
		//route anything after the slash
		METRO.route("/metro/4n", function(msg) {
			document.getElementById("halfNumber").innerHTML = msg.data;
		})
		//route anything after the slash
		METRO.route("/metro/1n", function(msg) {
			document.getElementById("wholeNumber").innerHTML = msg.data;
		})
	</script>
	<div>
		<div style='float:left'>
			Quarter Note:
		</div>
		<div id='halfNumber'>
			STOPPED
		</div>
		<div style='float:left'>
			Measure Number:
		</div>
		<div id='wholeNumber'>
			STOPPED
		</div>
	</div>
</body>
